<script type="text/javascript">
Highcharts.setOptions({
   global: {
      useUTC: false
   },
   colors: ['#FF0000','#0000FF','#00FF00','#4572A7', '#AA4643', '#89A54E', '#80699B', '#3D96AE', 
		'#DB843D', '#92A8CD', '#A47D7C', '#B5CA92'] //填充颜色
});

var chart;
$(document).ready(function() {
   chart = new Highcharts.Chart({
      chart: {
         renderTo: 'container-rate',
         type:'area'
		  },
      title: {
         text: '#charttitle#'
      },
      xAxis: {//x轴时间格式化
         type: 'datetime',	
         labels:{
          step:2,
      	},
  		
      },
      yAxis: {
         title: {
            text: '单位：#ytitle#' //y轴标题:单位
         },
         min: 0, //固定坐标最小值为0
         minorGridLineWidth: 1, 
         gridLineWidth: 1, //网格线
         alternateGridColor: null         
      },
      tooltip: {
         formatter: function() {
                   return ''+'时间:'+
               Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br >数值: '+ this.y*100 + '<br >单位: #ytitle#';			   
         }
      },
      series: [#series#] ,
      navigation: {
         menuItemStyle: {
            fontSize: '10px'
         }
      }
   });    
});
</script>
